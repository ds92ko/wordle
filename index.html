<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrap">
    <h1 class="title">Wordle</h1>
    <div class="inputs">
      <div class="row current">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
      <div class="row">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
      <div class="row">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
      <div class="row">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
      <div class="row">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
      <div class="row">
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
        <div class="input"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="key" type="button" data-key="q">q</button>
        <button class="key" type="button" data-key="w">w</button>
        <button class="key" type="button" data-key="e">e</button>
        <button class="key" type="button" data-key="r">r</button>
        <button class="key" type="button" data-key="t">t</button>
        <button class="key" type="button" data-key="y">y</button>
        <button class="key" type="button" data-key="u">u</button>
        <button class="key" type="button" data-key="i">i</button>
        <button class="key" type="button" data-key="o">o</button>
        <button class="key" type="button" data-key="p">p</button>
      </div>
      <div class="row">
        <button class="key" type="button" data-key="a">a</button>
        <button class="key" type="button" data-key="s">s</button>
        <button class="key" type="button" data-key="d">d</button>
        <button class="key" type="button" data-key="f">f</button>
        <button class="key" type="button" data-key="g">g</button>
        <button class="key" type="button" data-key="h">h</button>
        <button class="key" type="button" data-key="j">j</button>
        <button class="key" type="button" data-key="k">k</button>
        <button class="key" type="button" data-key="l">l</button>
      </div>
      <div class="row">
        <button class="key ctrl" type="button" data-key="enter">enter</button>
        <button class="key" type="button" data-key="z">z</button>
        <button class="key" type="button" data-key="x">x</button>
        <button class="key" type="button" data-key="c">c</button>
        <button class="key" type="button" data-key="v">v</button>
        <button class="key" type="button" data-key="b">b</button>
        <button class="key" type="button" data-key="n">n</button>
        <button class="key" type="button" data-key="m">m</button>
        <button class="key ctrl" type="button" data-key="backspace">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="#000" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="./wordle.js"></script>
</body>
</html>
